version: '3.8'

services:
  postgres-test:
    image: postgres:14-alpine
    container_name: pitlane-test-db
    environment:
      POSTGRES_DB: pitlane_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword123
    ports:
      - "5433:5432"
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  test-db-data:
