name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pitlane_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Set DATABASE_URL and DIRECT_URL env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/pitlane_test" >> $GITHUB_ENV
          echo "DIRECT_URL=postgresql://postgres:postgres@localhost:5432/pitlane_test" >> $GITHUB_ENV
      - name: Run Prisma migrate
        run: npx prisma migrate deploy
      - name: Run Jest tests
        run: npm test
